<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Fontawesome CDN -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- CSS Styles -->
  <link rel="stylesheet" href="styles.css">

  <title>Socket.IO chat</title>
  <link rel="icon" type="image/ico" href="img/chat_messages_14395.ico">
</head>

<body class="bg-dark">

  <!-- Signs -->
  <div class="fixed-top d-flex align-items-end flex-column m-2">
    <div id="sign-users" class="badge badge-info my-1">Usuarios</div>
    <div id="sign-activity" class="badge my-1">Join</div>
    <div id="sign-welcome" class="badge badge-dark "></div>
  </div>

  <!-- Login room -->
  <ul id="login-room" class="pages">
    <li class="login page">
      <form action="" id="login-form" class="form">
        <h3 class="title">What's your nickname?</h3>
        <input id="usr" class="usernameInput" type="text" maxlength="14" autocomplete="off" required />
      </form>
    </li>
  </ul>

  <!-- Chat room -->
  <div id="chat-room">
    <ul id="messages"></ul>
    <form id="chat-form" action="" class="container-fluid fixed-bottom mb-3 ml-3">
      <div class="form-group form-inline w-100">
        <input id="msg" autocomplete="off" class="w-75 form-control" />
        <button class="btn btn-primary ml-1" style="width: 20%;"><i class="fa fa-paper-plane"></i></button>
      </div>
    </form>
  </div>




  <!-- Bootstrap 4 -->

  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>

</html>
